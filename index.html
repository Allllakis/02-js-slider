<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #11e9cc -26%, #7cf3c5 145%);">
          <h1>Tokyo, Japan</h1>
          <p>Neon style</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #f13134 -1%, #bb1919 124%);">
          <h1>London, UK</h1>
          <p>Retro is great</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #b174f8 1%, #d1c0e4 128%);">
          <h1>Chicago, United States</h1>
          <p>Walk after work</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ff9901 -8%, #f7b95c 138%);">
          <h1>Toronto Canada</h1>
          <p>Beautiful day in a beautiful city</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #6abcf3 -8%, #3c90fd 138%);">
          <h1>Rio de Janeiro, Brazil
          </h1>
          <p>Flying over...</p>
        </div>
      </div>
      <div class="main-slide">
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1544989164-22f292ae11b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=967&q=80');
        "
      ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1517935706615-2717063c2225?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1601&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1519501025264-65ba15a82390?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1610411605935-95730c55616c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=588&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1535913917396-518c020c6a1f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=675&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
